      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    
    <script type="text/javascript">
        function as (){
            var a = document.getElementById("frma:fiel");
            alert(a);
            a.style.display = "none";
        }
    </script>
    
    <h:body>
        <h:form id="frma">
            <h:panelGrid columns="2">
            <p:outputLabel value="Descripcion"/>
            <p:inputText id="inputDescrip" value="#{controllerFactor.factor.descripcion}"/>
            
            <p:outputLabel value="Codigo"/>
            <p:inputText value="#{controllerFactor.factor.codigo}"/>
            
            <h:panelGroup/>
            <p:commandButton value="Guardar" onclick="as ()"/>
            
            <p:fieldset id="fiel" legend="jh"></p:fieldset>

        </h:form>
