<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    <h1>Inicio de Sesión</h1>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <h:form>
                    <h:panelGrid columns="3">
                        <h:outputLabel for="txtIdentificación" value="Identificación"
                        ></h:outputLabel>
                        <p:inputText id="txtIdentificación" label="Identificación" 
                        size="30" value="#{controllerUsuario.sesion.identificacion}">
                        </p:inputText>
                        <h:messages for="txtCorreo" style="color: red"></h:messages>
                        <h:outputLabel for="txtPassword" value="Contraseña"></h:outputLabel>
                        <p:password id="txtPassword" label="Password" size="30"
                        value="#{controllerUsuario.sesion.contrasena}"></p:password>
                        <h:messages for="txtPassword" style="color: red"></h:messages>
                        <h:panelGroup></h:panelGroup>
                        <h:commandButton value="Iniciar Sesión" action="#{controllerUsuario.inicioSesion()}"></h:commandButton>
                    </h:panelGrid>
                        <br/><br/>
                        
                        <h:commandLink style="color: blue" value="Registrese para Iniciar Sesión" 
                        action="/vistas/GestionInicioSesion"></h:commandLink>
                </h:form>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
